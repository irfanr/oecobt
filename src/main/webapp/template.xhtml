<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view encoding="UTF-8" contentType="text/html">
        <h:head>

            <h:outputStylesheet name="moneylender.css" library="css"/>

            <f:metadata>
                <f:event listener="#{loginBean.verifyLogin}" type="preRenderView"/>
            </f:metadata>            
        </h:head>

        <h:body>
            User: #{loginBean.login.login} 
            <p:commandLink id="ajax" actionListener="#{loginBean.logout()}" style="margin-right:20px;">  
                <h:outputText value="Log Out" />  
            </p:commandLink>  
            <ui:include src="menubar.xhtml"/>
            <ui:insert name="content">Content</ui:insert>
        </h:body>
    </f:view>
</html>
