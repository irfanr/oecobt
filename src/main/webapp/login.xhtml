<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="template-nomenu.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="content">

        <h:form id="formLogin">

            <p:growl id="growl" showDetail="true"/>  
            
            <p:panelGrid columns="2">  
                <f:facet name="header">  
                    Login
                </f:facet>  

                <h:outputLabel for="inputTextLogin" 
                               value="#{msgs['login.login']}: " />  
                <p:inputText id="inputTextLogin" 
                             value="#{loginBean.login.login}" 
                             required="true" 
                             label="Login" />              

                <h:outputLabel for="inputTextPassword" 
                               value="#{msgs['login.password']}: " />  
                <p:password id="inputTextPassword" 
                            value="#{loginBean.login.password}" 
                            required="true" 
                            label="Password"/>  
          

                <f:facet name="footer">  
                    <p:commandButton id="commandButtonLogin" 
                                     value="#{msgs['login']}" 
                                     actionListener="#{loginBean.doLogin()}"
                                     update="@form"/>
                </f:facet>
            </p:panelGrid>  

        </h:form>

    </ui:define>
    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
