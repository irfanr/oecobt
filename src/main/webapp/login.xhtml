<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="content">

        <p:panelGrid columns="2">  
            <f:facet name="header">  
                Login Page
            </f:facet>  

            <h:outputLabel for="firstname" value="#{msgs['pic.login']}: " />  
            <p:inputText id="inputTextLogin" value="" required="true" label="Login" />  

            <h:outputLabel for="surname" value="#{msgs['pic.password']}: " />  
            <p:password id="inputTextPassword" value="" required="true" label="Password"/>  
            
            <f:facet name="footer">  
                <p:commandButton type="button" value="Save" icon="ui-icon-check" style="margin:0"/>  
            </f:facet>  
        </p:panelGrid>  


    </ui:define>
    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
